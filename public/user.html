<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login and registration</title>
  <script type="text/javascript" src="jquery-3.4.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="user.css">
  <script type="text/javascript" src="user.js"></script>
  <script >
    $(document).ready(function(){
      $("ul li a").click(function(){
        $("a").removeClass("av");
        $(this).addClass("av");
      })
    });
  </script>
</head>
<body>
<div id="tabs">
  <ul>
    <li ><a href="#tabs-1" class="av" >LOGIN</a></li>
    <li ><a href="#tabs-2">SIGN UP </a></li>
  </ul>
  <div id="tabs-1">
    <form id="credentialsLogin" name="credentialsLogin">
      <input type="text" id="userLogin" placeholder="Add your username" /><br/>
      <input type="password" id="passwdLogin"   placeholder="Add your password"/><br/><br/><br/>
      <input type="button" value="Send" id="sendLogin" class="send" onclick="sendlogin()">
   </form>
  </div>
  <div id="tabs-2">
    <form id="credentialsSign" name="credentialsSign">
      <input type="text" id="userSign" class="class" placeholder="Add your username" /><br/>
      <input type="password" id="passwdSign" class="class"  placeholder="Add your password"/><br/><br/><br/>
      <input type="button" id="sendSign" class="send" value="Send" onclick="sendsign()" />
   </form>
  </div>  
</body>
</html>
