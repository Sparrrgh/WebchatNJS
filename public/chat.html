<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="chat.css">
		<script type="text/javascript" src="jquery-3.4.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script type="text/javascript" src="purify/purify.js"></script>
		<script type="text/javascript" src="chat.js"></script>
	</head>
	<body>	
		<input type="button" id="logout" value="Logout"/>
		<div id="here">
			<span >You are in room: </span>
			<span id="currentRoom" >General</span>
		</div>
		<div id="chat">
				<ul id="chatbox" ></ul>
				<input type="text" id="messagebox" placeholder="Write here your message..."/>
				<input type="button" id="sendButton" value="Send"/>
		</div>
		<div id="users">
			<h2>Users</h2>
		</div>
		<div id="rooms">
			<h2>Rooms</h2>
			<input type="button" id="createRoomDialog" value="Create room"/>
			<h4>Room list</h4>
			<ul id="roomList" class="scroll">
				<li name="General"><input type="button" class="roomChanger" value="General"/></li>
			</ul>
			
		</div>
		<div id="dialog" title="Create new room">
			<input type="text" id="createRoomName"/>
			<input type="button" id="createRoom" value="Create"/>
		</div>
	</body>
</html>
