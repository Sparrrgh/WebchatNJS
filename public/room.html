<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="room.css">
		<script type="text/javascript" src="jquery-3.4.0.min.js"></script>
		<script type="text/javascript" src="purify/purify.js"></script>
		<script type="text/javascript" src="room.js"></script>
	</head>
	<body>
		<span id="currentRoom">General</span>
		<header>
			<h1 id="title">Webchat</h1>
		</header>
		<div id="room">
				<ul id="chatbox"></ul>
				<input type="text" id="messagebox" placeholder="Write here your message..."/>
				<input type="button" id="sendButton" value="Send" onclick="sendMessage()" />
		</div>
		<div id="users">
		</div>
		<div id="rooms">
			<input type="button" class="roomChanger" value="General" />
			<input type="button" class="roomChanger" value="Test1" />
			<input type="button" class="roomChanger" value="SKA" />
		</div>
	</body>
</html>
